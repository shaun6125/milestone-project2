<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href= "assets/css/style.css">

</head>

<body>

  <div id="outer-circle">
    <div data-listener="false" class = circle id="topleft"></div>
    <div data-listener="false" class = circle id="topright"></div>
    <div data-listener="false" class = circle id="bottomleft"></div>
    <div data-listener="false" class = circle id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <button class="button" onclick="newGame()" id="start">Start</button>       
      </div>      
      <div id="score">0</div>
      <div class="text">
        COUNT
      </div>
    </div>
  </div>

  <script  src="assets/js/simon-script.js"></script>

</body>
</html>
